<!DOCTYPE html>
<html lang="es">
    <head>
        <meta>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <title >Formulario</title>
    </head>
    <body>
        <form>
            <input type="text">
            <input type="date">
            <input type="color">
            <input type="password">
            <input type="file">
            <input type="checkbox">
            <input type="radio">
            <input type="submit">
            <input type="button"
            value="EnviarAAA">
        </form class="formulario">
        <button>
            Hola
        </button>

        <h1>Formulario</h1>
        <form>
            <div class="nombre">
           <label for="nombre">
               Nombre
           </label><!-- etiquta-->
           <input 
           class="clase_nombre"
           id="nombre" 
           type="text" 
           name="nombre" 
           placeholder="Escibir tu nombre..."
           required>
        </div>
        <div class="apellido">
           <label 
           for="apellido">Apellido</label>
           <input id="apellido"
            type="text"
            name="apellido"
            placeholder="Ahora escribe tu apellido">
        </div>
        <div class="password">
            <label for="password">
                Password
            </label>
            <input id="password" 
            type="password"
            name="password"
            placeholder="escribe tu contraseÃ±a">

            <div class="correo">
                <label for="correo">Correo</label>
                <input id="correo"
                type="email"
                name="correo"
                placeholder="Escribe tu correo">

            </div>
        </div><!--(.#nombre""."nombre2.etc.etc)-->
        <!--fielset es opcional es paracido alo que hacemos-->
        <div class="enviar">
            <input type="submit"
            value="Enviar">

        </div>    
    </form>

    <form>
        <fieldset>
            <legend>Ingresa el numero</legend>
            <label for="numero"Numero>Numero
            </label>
            <input id="numero"
            type="text"
            name="numero"
            min="40" max="50">

            <label for="rango">Rango</label>
            <input id="rango"
            name="rango" 
            type="range"
            min="50" >
        </fieldset>
    </form>

    </body>
</html>
