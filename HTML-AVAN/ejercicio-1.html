<!DOCTYPE html>
<html lang="es">
    <head>
        <meta>
        <link rel="stylesheet" href="assets/css/ejercicio-1.css"/>
        <title >Datos del comprador</title>
    </head>
    <body>
<form class="verde">
    <p class="titulo">Datos del comprador</p>

    <div class="espaciado">
         <div>
            <label class="labels"
            for="nombre">Nombre</label>
            <input class="rojo"
            type="text"
            placeholder="Escribe tu nombre completo">
        </div>


        <div class="email">
            <label class="labels"
            for="email">Email</label>
            <input class="rojo" 
            type="email"
            placeholder="ejemplo@uh.es">
        </div>

        <div class="país">
            <label class="labels"
            for="país">País</label>
            <input class="rojo"
            type="text">
        </div>
    </div>
<p>Datos de la tarjeta de credito o debito</p>
<div class="espaciado">
    <div class="numTarjeta" >
        <label class="labels"
         for="numTarjeta">Número</label>
         <input class="rojo"
          type="number"
          placeholder="Ej.2345678776">
    </div>
    <div class="nombre-tarjeta">
        <label class="labels"
         for="nombre-tarjeta">Nombre</label>
         <input class="rojo" 
         type="text"
         placeholder="Nombre que figura en la tarjeta">
    </div>
</div>
    <div class="boton">
        <input type="button"
        value="Confirma pedido">
    </div>

</form>
       
    </form>
<!-- practicar tema de repaso -->
    </body>
</html>
