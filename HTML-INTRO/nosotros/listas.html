<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <!-- Lista no ordenada-->
    <ul>
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
    </ul>
    
    <!-- Lista  ordenada-->
    <ol start="5" style="list-style-type: lower-greek;">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
        <ol style="list-style-type: lower-alpha;">
            <li>Letra 1</li>
            <li>Letra 2</li>
            <li>Letra 3</li>
        </ol>
    </ol>
</body>
</html>
